<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script> <!-- j.query library -->
<script>
$(function(){
    $( 'img' ).width('80%');
    $( '#slideshow img' ).css({'list-style-type': 'none',
                               'position': 'absolute'});
    $( '#pagingWidget li').css({'list-style-type': 'none',
                                'display': 'inline-block'});
    $( '#pagingWidget li a').css({'color': 'salmon',
                                  'font-size': '1.5em',
                                  'text-decoration': 'none'});
    var i = 0;
    setInterval(function() {
        $( '.images' ).eq(i+1).hide();
        $( '.images' ).eq(i+2).hide();
        $( '.images' ).eq(i+3).hide();
        $( '.images' ).eq(i).fadeIn(2000);
        i++
        if ( i === 5 ) {
            i = 0;
        }
    }, 2000);
    
    
    
    
    
    
    
}); // doc ready function ends.

    
</script>
<link href="css/general_style.css" type="text/css" rel="stylesheet" />
</head>
    
<body>
<div id="container">

    <p>Images from NationalGeographic.com</p>

    <div id="div_pagingWidget">
    <ul id="pagingWidget">
        <li><a class="pagingWidgets" id="1" href="#">1</a></li>
        <li><a class="pagingWidgets" id="2" href="#">2</a></li>
        <li><a class="pagingWidgets" id="3" href="#">3</a></li>
        <li><a class="pagingWidgets" id="4" href="#">4</a></li>
        <li><a class="pagingWidgets" id="5" href="#">5</a></li>
    </ul>
    </div> <!-- #div_pagingWidget ends -->

    <div id="slideshow">
        <img class="images" src="images/1.jpg" alt="tornado in Colorado" />
        <img class="images" src="images/2.jpg" alt="two women sewing a fishing net" />
        <img class="images" src="images/3.jpg" alt="cheetah protecting its cubs" />
        <img class="images" src="images/4.jpg" alt="bear playing in the snow" />
        <img class="images" src="images/5.jpg" alt="Maloja, Grisons, Switzerland" />
    </div> <!-- #slideshow ends -->

</div><!-- div #container -->
</body>

</html>
