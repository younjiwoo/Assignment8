<body>
    <button id="btn1">.click() method</button>
    <button id="btn2">.bind() method</button>
    <button id="btn3">.on() method</button>
    
    <script>
    $('#btn1').click(function() {
        alert('Button has been clicked.'); 
        
    });
    $('#btn2').bind('click', function() {
        alert('Button has been clicked.');
    });
    $('#btn3').on('click', function() {
        alert('Button has been clicked.'); 
    });
    
    </script>
</body>
